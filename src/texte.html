<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spinner Responsivo com Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Container centralizado -->
  <div class="d-flex justify-content-center align-items-center vh-100" id="spinner-container">
    <!-- Spinner -->
    <div class="spinner-border text-primary" role="status" id="loading-spinner">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <!-- Script para controlar a exibição do spinner -->
  <script>
    // Função simulando uma chamada à API
    function fetchData() {
      // Mostra o spinner
      document.getElementById('spinner-container').style.display = 'flex';

      // Simula uma requisição API com timeout
      setTimeout(() => {
        // Esconde o spinner após receber a resposta
        document.getElementById('spinner-container').style.display = 'none';

        // Aqui você pode manipular os dados recebidos
        alert('Resposta da API recebida!');
      }, 3000); // 3 segundos de delay simulando a API
    }

    // Executa a fetchData ao carregar a página ou sob demanda
    window.onload = fetchData;
  </script>
</body>
</html>
