<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conversor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Estilo personalizado para a navbar */
    .navbar-custom {
      background-color: #198545; /* Cor personalizada */
    }
    .navbar-custom .navbar-brand {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.75rem;
      font-weight: bold;
      color: #ffffff;
    }
    /* Links com efeito hover */
    .navbar-custom .nav-link {
      color: #ffffff;
      transition: color 0.3s;
    }
    .navbar-custom .nav-link:hover {
      color: #ffc107; /* Cor de destaque ao passar o mouse */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  

  <!-- Conteúdo de exemplo (você pode substituir pelo seu) -->

    <h1 id="sobre">Sobre</h1>
    <p>Conteúdo sobre o conversor.</p>
    <h1 id="contato">Contato</h1>
    <p>Informações de contato.</p>
  </div>

  <!-- Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
